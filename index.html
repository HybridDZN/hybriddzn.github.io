			<div class="flex items-center justify-between">
				<h1 class="text-2xl font-light tracking-wide">
					Top Releases of 2025
				</h1>

				<!-- Minimal Controls -->
				<div class="flex items-center gap-4">
					<!-- Sort -->
					<select id="sort-select"
						class="bg-transparent border-b border-gray-600 text-white focus:outline-none focus:border-white transition-colors"
						aria-label="Sort albums">
						<option value="title" class="bg-gray-800">
							Title
						</option>
						<option value="artist" class="bg-gray-800">
							Artist
						</option>
					</select>
				</div>
			</div>
		</div>
	</header>

	<!-- Albums Grid -->

			},
		];

		// State management
		let currentAlbums = [...albums];
		let originalOrder = [...albums];
		const isMobile = /Mobi/.test(navigator.userAgent);

		// DOM elements
		const albumGrid = document.getElementById("album-grid");
		const sortSelect = document.getElementById("sort-select");

		// Create album card
		function createAlbumCard(album, index) {
			const card = document.createElement("div");
			card.className = "album-card group cursor-pointer";
			card.style.animationDelay = `${index * 0.1}s`;

			const link = isMobile
				? album.spotify.replace(
					"https://open.spotify.com/album/",
					"spotify://album/"
				)
				: album.spotify;


			card.innerHTML = `
                <a href="${link}" target="_blank" class="block">
                    <div class="aspect-square overflow-hidden rounded-lg bg-gray-800">
                        <div class="skeleton aspect-square rounded-lg"></div>
                        <img 
                            src="${album.image}" 
                            alt="${album.title} by ${album.artist}"
                            class="album-image w-full h-full object-cover opacity-0 transition-opacity duration-300"
                            loading="lazy"
                            onload="this.style.opacity=1; this.previousElementSibling.style.display='none';"
                            onerror="this.previousElementSibling.style.display='block';"
                        />
                    </div>
                    
                    <div class="mt-3">
                        <h3 class="text-sm font-medium text-white line-clamp-2 mb-1">${album.title}</h3>
                        <p class="text-xs text-gray-400 mb-2">${album.artist}</p>
                    </div>
                </a>
            `;

			return card;
		}

		// Render albums
		function renderAlbums(albumsToRender = currentAlbums) {
			albumGrid.innerHTML = "";

			albumsToRender.forEach((album, index) => {
				const card = createAlbumCard(album, index);
				albumGrid.appendChild(card);
			});
		}

		// Sort functionality
		function sortAlbums(criteria) {
			currentAlbums.sort((a, b) => {
				switch (criteria) {
					case "artist":
						return a.artist.localeCompare(b.artist);
					default:
						return a.title.localeCompare(b.title);
				}
			});
			renderAlbums();
		}

		// Event listeners
		sortSelect.addEventListener("change", (e) => {
			sortAlbums(e.target.value);
		});

		// Initialize
		document.addEventListener("DOMContentLoaded", () => {
			currentAlbums.sort((a, b) => a.title.localeCompare(b.title));
			originalOrder = [...currentAlbums];
			renderAlbums();
		});

		// Add CSS for line clamping
		const style = document.createElement("style");
		style.textContent = `
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
		document.head.appendChild(style);
	</script>
